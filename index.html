        function initMap() {
            // Create map centered on US
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: { lat: 38.5, lng: -95 },
                mapTypeControl: true,
                streetViewControl: false,
                fullscreenControl: true,
                styles: [
                    {
                        featureType: 'poi',
                        elementType: 'labels',
                        stylers: [{ visibility: 'off' }]
                    }
                ]
            });

            // Add markers with contact info
            territories.forEach(territory => {
                let popupContent = `<div style="padding: 10px; min-width: 250px; max-width: 320px;">`;
                popupContent += `<div class="popup-title">${territory.name}</div>`;
                
                territory.contacts.forEach(contact => {
                    popupContent += `
                        <div class="contact-card">
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-location">${contact.location}</div>
                            <a href="tel:${contact.phone}" class="contact-phone">${contact.phone}</a>
                            <a href="mailto:${contact.email}" class="contact-email">${contact.email}</a>
                        </div>
                    `;
                });
                
                popupContent += `</div>`;

                const marker = new google.maps.Marker({
                    position: { lat: territory.lat, lng: territory.lng },
                    map: map,
                    title: territory.name,
                    animation: google.maps.Animation.DROP
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: popupContent,
                    maxWidth: 350
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
            });
        }
